<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Happy Birthday Farida!</title>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Quicksand:wght@500&display=swap" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #fff0f6 0%, #ffb3c6 100%);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: 'Quicksand', 'Comic Sans MS', cursive, sans-serif;
      overflow: hidden;
      user-select: none;
    }
    .container {
      text-align: center;
      padding: 32px 24px 10px 24px;
      border-radius: 30px;
      background: rgba(255,255,255,0.92);
      box-shadow: 0 10px 40px 0 #ffb3c6c0;
      position: relative;
      z-index: 1;
      max-width: 95vw;
    }
    h1 {
      color: #d6336c;
      margin-bottom: 12px;
      font-size: 2.5em;
      font-family: 'Pacifico', cursive;
      letter-spacing: 1px;
      text-shadow: 1px 1px 0 #fff1f6, 2px 2px 0 #ffe6f0;
    }
    .heart {
      margin: 0 auto 12px auto;
      width: 120px;
      height: 110px;
      position: relative;
      cursor: pointer;
      transition: transform 0.3s cubic-bezier(.68,-0.55,.27,1.55);
      filter: drop-shadow(0 4px 20px #ff4d9460);
      user-select: none;
    }
    .heart svg {
      width: 100%;
      height: 100%;
      display: block;
    }
    .heart svg path {
      fill: #ff4d94;
      transition: fill 0.3s;
      filter: drop-shadow(0 0 20px #ffb3c6a0);
    }
    .heart:hover {
      transform: scale(1.13) rotate(-6deg);
      filter: drop-shadow(0 0 32px #ff4d94c0);
    }
    .heart.clicked {
      animation: pulse 1.1s infinite;
    }
    .heart.clicked svg path {
      fill: #ff1a75;
      filter: drop-shadow(0 0 35px #ff67b8);
    }
    @keyframes pulse {
      0%, 100% { transform: scale(1.15);}
      20% { transform: scale(1.11) rotate(3deg);}
      40% { transform: scale(1.22) rotate(-3deg);}
      60% { transform: scale(1.13) rotate(2deg);}
      80% { transform: scale(1.20);}
    }
    .message {
      margin: 20px 0 12px 0;
      font-size: 1.3em;
      color: #d6336c;
      font-family: 'Quicksand', cursive, sans-serif;
      min-height: 44px;
      transition: color 0.3s;
      white-space: pre-line;
      line-height: 1.45;
    }
    .note {
      margin-top: 20px;
      font-size: 1em;
      color: #9c206c;
      opacity: 0.7;
      font-family: 'Pacifico', cursive;
    }
    .balloon {
      position: absolute;
      bottom: -120px;
      width: 46px;
      height: 76px;
      z-index: 2;
      animation: floatballoon 3.5s ease-out forwards;
      pointer-events: none;
      opacity: 0.85;
    }
    @keyframes floatballoon {
      0%   { transform: translateY(0) scale(1); opacity: 0.2;}
      20%  { opacity: 1;}
      90%  { opacity: 1;}
      100% { transform: translateY(-90vh) scale(1.12); opacity: 0;}
    }
    #reasons-btn {
      background: #ffb3c6;
      border: none;
      color: #d6336c;
      font-size: 1.1em;
      border-radius: 16px;
      padding: 10px 20px;
      margin-top: 18px;
      cursor: pointer;
      font-family: 'Quicksand', cursive, sans-serif;
      font-weight: bold;
      box-shadow: 0 2px 10px #ffb3c6a0;
      transition: background 0.2s, color 0.2s;
    }
    #reasons-btn:hover { background: #ff4d94; color: #fff;}
    #reasons-box {
      margin: 12px auto 0 auto;
      color: #d6336c;
      font-size: 1.12em;
      background: #fff6fa;
      border-radius: 12px;
      padding: 11px 19px;
      width: fit-content;
      min-width: 160px;
      box-shadow: 0 2px 10px #ffe6f0a1;
      font-family: 'Quicksand', cursive, sans-serif;
      display: none;
    }
    .confetti {
      position: fixed;
      left: 0; top: 0; width: 100vw; height: 100vh;
      pointer-events: none;
      z-index: 100;
      pointer-events: none;
    }
    .confetti-piece {
      position: absolute;
      width: 12px; height: 20px;
      border-radius: 4px;
      opacity: 0.85;
      will-change: transform;
      animation: confetti-fall 2s linear forwards;
    }
    @keyframes confetti-fall {
      to {
        transform: translateY(85vh) rotateZ(360deg);
        opacity: 0.4;
      }
    }
    @media (max-width: 600px) {
      .container { padding: 18px 3vw; }
      h1 { font-size: 1.32em; }
      .heart { width: 85px; height: 80px; }
      .message { font-size: 1.03em; }
      #reasons-btn { font-size: 1em; padding: 7px 10px;}
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 id="main-title">Happy Birthday MY LOVE! ðŸŽ‰</h1>
    <div class="heart" id="heart" title="Click me!">
      <svg viewBox="0 0 100 90">
        <path d="M10,30 
          A20,20 0,0,1 50,30
          A20,20 0,0,1 90,30
          Q90,60 50,85
          Q10,60 10,30 Z"/>
      </svg>
    </div>
    <div class="message" id="message"></div>
    <button id="reasons-btn">Reasons I Love You ðŸ’Œ</button>
    <div id="reasons-box"></div>
    <div class="note">
      â€” From your HOTASS boyfriend ðŸ˜‰
    </div>
  </div>
  <div class="confetti" id="confetti"></div>
  <audio id="bday-audio" src="https://cdn.pixabay.com/audio/2022/07/26/audio_124bfa4c7e.mp3"></audio>
  <script>
    // Typewriter effect
    function typeWriter(element, text, speed = 32, cb) {
      let i = 0;
      element.textContent = '';
      function typing() {
        if (i < text.length) {
          element.textContent += text.charAt(i);
          i++;
          setTimeout(typing, text.charAt(i-1)==="\n"?speed*3:speed);
        } else if (cb) cb();
      }
      typing();
    }

    // Balloons
    function launchBalloons(n=6) {
      const colors = ['#ff4d94', '#ffd6e0', '#8fd3f4', '#fcba04', '#d6336c', '#a1e8af', '#ffb3c6'];
      for (let i = 0; i < n; i++) {
        let balloon = document.createElement('div');
        balloon.className = 'balloon';
        let color = colors[Math.floor(Math.random()*colors.length)];
        balloon.innerHTML = `<svg width="46" height="76">
          <ellipse cx="23" cy="33" rx="20" ry="30" fill="${color}" stroke="#fff" stroke-width="2"/>
          <line x1="23" y1="63" x2="23" y2="76" stroke="#a97b5d" stroke-width="2"/>
          <path d="M23 63 Q20 70 25 73" stroke="#ffb3c6" stroke-width="1.5" fill="none"/>
        </svg>`;
        balloon.style.left = (10 + Math.random()*80) + 'vw';
        balloon.style.animationDelay = (0.3*i+Math.random()*0.3)+'s';
        document.body.appendChild(balloon);
        setTimeout(()=>balloon.remove(), 3500);
      }
    }

    // Confetti
    function throwConfetti() {
      const confetti = document.getElementById('confetti');
      const colors = ['#ff4d94','#ffb3c6','#fcb900','#8fd3f4','#d6336c','#a1e8af','#fff','#ff1a75'];
      for (let i = 0; i < 40; i++) {
        let conf = document.createElement('div');
        conf.className = 'confetti-piece';
        conf.style.left = (Math.random() * 100) + 'vw';
        conf.style.top = '-10px';
        conf.style.background = colors[Math.floor(Math.random() * colors.length)];
        conf.style.transform = `rotateZ(${Math.random()*360}deg)`;
        conf.style.animationDuration = (1.6 + Math.random() * 1.2) + 's';
        confetti.appendChild(conf);
        setTimeout(() => { confetti.removeChild(conf); }, 2200);
      }
    }

    // Personalized greeting
    let customName = "Farida";

    // Heart click
    const heart = document.getElementById('heart');
    const message = document.getElementById('message');
    const audio = document.getElementById('bday-audio');
    let clicked = false;
    let sweetMessages = [
      "Love sent! ðŸ’–",
      "You're the best thing that's ever happened to me.",
      "Happy Birthday, my princess! ðŸ‘‘",
      "May your day be as lovely as your smile.",
      "I love you more every single day. ðŸ’•",
      "My heart beats only for you. ðŸ’“",
      "You light up my world, birthday girl! ðŸ•¯ï¸",
      "Forever grateful for you, cutie! ðŸ’–",
      "You're my sunshine on every day â˜€ï¸"
    ];

    function randomMessage() {
      return sweetMessages[Math.floor(Math.random() * sweetMessages.length)];
    }

    heart.addEventListener('click', () => {
      clicked = !clicked;
      if (clicked) {
        heart.classList.add('clicked');
        // Play song
        audio.currentTime = 0; audio.play();
        // Typewriter effect for message
        typeWriter(message, randomMessage(), 40);
        throwConfetti();
        launchBalloons();
      } else {
        heart.classList.remove('clicked');
        typeWriter(message, `To the sweetest ${customName} in the world:\nI love you more than words can say!`, 36);
      }
    });

    // Reasons I love you
    const reasons = [
      "You make me laugh like no one else.",
      "Your smile brightens every room.",
      "You're so caring, even when you pretend not to be!",
      "You always know how to cheer me up.",
      "You support my dreams (and my dumb ideas).",
      "You have the cutest laugh in the universe.",
      "You are my best friend and my love.",
      "You are beautiful inside and out.",
      "You inspire me to be better every day.",
      "You let me call you FATA$$ and you still love me.",
      "You are always honest with me.",
      "You make my heart skip a beat. Always."
    ];
    document.getElementById('reasons-btn').onclick = function() {
      let r = reasons[Math.floor(Math.random()*reasons.length)];
      let box = document.getElementById('reasons-box');
      box.textContent = r;
      box.style.display = "block";
      throwConfetti();
    };

    // Initial message
    setTimeout(() => {
      typeWriter(message, `To the sweetest ${customName} in the world:\nI love you more than words can say!`, 36);
    }, 600);

    // Prevent touch zoom (for a more app-like feel)
    document.body.addEventListener('touchmove', function(e){
      if(e.scale !== 1) e.preventDefault();
    }, { passive: false });

  </script>
</body>
</html>
